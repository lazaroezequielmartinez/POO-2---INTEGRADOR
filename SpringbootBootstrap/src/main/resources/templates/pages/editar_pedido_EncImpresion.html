<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Editar pedido</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/general.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}" methods="get">
      <img src="/images/LogoMinerva.png" alt="LogoMinerva" width="80px" />
    </a>
    <h4>Consulta de pedidos</h4>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item dropdown" >

        <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
        >Encargado de impresion</a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" th:href="@{/EncImpresionVis}" methods="get" >Visualizar Pedido</a></li>
          <li><a class="dropdown-item" th:href="@{/EncImpresionCon}" methods="get" >Consultar Pedidos</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item" th:href="@{/configEncImpresion}" methods="get" >Configuraciones</a>
            <a class="dropdown-item" href="#">Salir</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<br>
<!-- End -->

<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h3 class="text-center">Cambiar estado del pedido</h3>
      <div class="card-body">

        <form th:action="@{/pedidos_enc_impresion/{id}(id=${pedidos.id})}" th:object="${pedidos}" method="POST">

          <div class="form-group">
            <label>Digite </label>
            <input type="text" name="estado" th:field="*{estado}" class="form-control" placeholder ="No iniciado - En proceso - Finalizado" required>
          </div>

          <div class="box-footer">
            <button class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
