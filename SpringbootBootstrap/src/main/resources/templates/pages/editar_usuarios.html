<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar clientes</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/general.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}" methods="get">
            <img src="/images/LogoMinerva.png" alt="LogoMinerva" width="80px" />
        </a>
        <h4>Editar cliente registrado</h4>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown" >

                <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="navbarDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                >Atención al Público</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" th:href="@{/usuarios/nuevo}" methods="get" >Registrar Cliente</a></li>
                    <li><a class="dropdown-item" th:href="@{/usuarios}" methods="get" >Consultar Cliente</a></li>
                    <li><a class="dropdown-item" th:href="@{/pedidos/nuevo}" methods="get" >Registrar Pedidos</a></li>
                    <li><a class="dropdown-item" th:href="@{/pedidos}" methods="get" >Consultar Pedidos</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                        <a class="dropdown-item" th:href="@{/configAtenPub}" methods="get">Configuraciones</a>
                        <a class="dropdown-item" href="#">Salir</a>
                    </li>
                </ul>

            </li>
        </ul>
    </div>
</nav>
<br>
<!-- End -->

    <br>
    <div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Edición de clientes</h1>
              <div class="card-body">
                 <form th:action="@{/usuarios/{id}(id=${usuarios.id})}" th:object="${usuarios}" method="POST">

                     <div class="form-group">
                         <label>DNI : </label>
                         <input type="text" name="dni" th:field="*{dni}" class="form-control" placeholder="Digite su DNI : " required>
                     </div>

                     <div class="form-group">
                         <label>Nombre : </label>
                         <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre : " required>
                     </div>

                     <div class="form-group">
                         <label>Apellido : </label>
                         <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido : " required>
                     </div>

                     <div class="form-group">
                         <label>Teléfono : </label>
                         <input type="text" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Digite su teléfono : " required>
                     </div>

                     <div class="form-group">
                         <label>Dirección : </label>
                         <input type="text" name="direccion" th:field="*{direccion}" class="form-control" placeholder="Digite su dirección : " required>
                     </div>

                     <div class="form-group">
                         <label>Email : </label>
                         <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email : " required>
                     </div>
                    
                    <div class="box-footer">
                       <button class="btn btn-success">Guardar</button>
                    </div>
                 </form>
              </div>
          </div>
       </div>
    </div>
<br>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
